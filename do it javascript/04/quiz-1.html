<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>짝수일까, 홀수일까</title>
</head>
<body>
	<h2>짝수일까, 홀수일까</h2>

	<script>
		var n = prompt("수를 입력하시오.");
		
		if(n %2 == 0) {
			document.write(n +" : 짝수 입니다.")
		} else {
			document.write(n +" : 홀수 입니다.")
		}
	</script>
</body>
</html>
