<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>나이 계산하기</title>
	<link rel="stylesheet" href="css/age.css">
</head>
<body>	
	<button class="btn" onclick="calc()">나이 계산하기</button>
	<div id="result" class="show">(결과 값 표시)</div>
</body>
    <script>
        function calc() {
            var currentYear = prompt("현재 연도를 입력하세요.", "YYYY"); // 올해 연도
            var birthYear = prompt("태어난 연도를 입력하세요.", "YYYY"); // 태어난 연도

            var age; // 나이
            age = currentYear - birthYear +1; // 올해년도 - 태어난 년도 +1 = 나이

            document.querySelector("#result").innerHTML = "당신의 나이는 " + age + "세 입니다."
        }
    </script>
</html>
